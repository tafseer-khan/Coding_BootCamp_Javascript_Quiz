<body>
    <script type="text/javascript">

        var questions = [
        "Inside what HTML element do we put Javascript?",
        "Where is the correct place to insert Javascript?",
        "External Javascript Must include a <script> tag.",
        "What would be used to notify a user?",

        "How do you call a function?",
        "What is equivalent to not equal to?",

        "How do you comment in Javascript?",
        "How do you write an array?" ]
        var answers = [
        ["<script","<js>","<javascript>","<scripting>"], //0
        ["The <body> ","Both the <head> and <body> ","The <head>"],//1
        ["True","False"],//1

        ]
        var correctAnswers = [0,1,1,0,1,0,3,0,0,0];

        console.log(answers.length)
        console.log(correctAnswers.length)

</script>
